<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>销售管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 2px;">
    <legend style="size: 10px;">查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-inline">
                    <select name="customerId" id="search_customerId">
                        <option value="0">请选择客户</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <select name="goodsId" id="search_goodsId">
                        <option value="0">请选择商品</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="endTime" id="endTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束 -->

<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="saleInfoTable" lay-filter="saleInfoTable"></table>
    <div id="saleInfoToolBar" style="display: none;">
        <button type="button" lay-event="addSale" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加</button>
    </div>
    <div id="saleInfoRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-edit"></span>修改</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="saleback" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-delete"></span>取消销售</button>
    </div>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px;" id="addOrUpdate">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-inline">
                    <select name="customerId" id="customerId" lay-filter="customerId">
                        <option value="0">请选择客户</option>
                    </select>
                    <div class="mydiv" title="不可修改" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background:#fff;opacity:0;filter:alpha(opacity=0)"> </div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <select name="goodsId" id="goodsId">
                        <option value="0">请选择商品</option>
                    </select>
                    <div class="mydiv" title="不可修改" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background:#fff;opacity:0;filter:alpha(opacity=0)"> </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">销售数量</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id"/>
                    <input type="text" name="number" required="required" lay-verify="number" autocomplete="off" placeholder="请输入销售数量" class="layui-input" />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">销售价格</label>
                <div class="layui-input-inline">
                    <input type="text" name="salePrice" required="required" lay-verify="number" autocomplete="off" placeholder="请输入销售价格" class="layui-input" />
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付类型</label>
            <div class="layui-input-block">
                <input type="radio" name="payType" value="微信" title="微信" checked>
                <input type="radio" name="payType" value="支付宝" title="支付宝">
                <input type="radio" name="payType" value="银联" title="银联">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" id="doSubmit"><span class="layui-icon"></span>提交</button>
                <button type="reset" onclick="javascript:document.getElementById('providerId').value='0'" class="layui-btn layui-btn-warm"><span class="layui-icon"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->

<!-- 取消销售弹出层开始 -->
<div id="backGoodsDiv" style="display: none;padding: 5px">
<form action="" method="post" class="layui-form layui-form-pane" id="dataBackFrm" lay-filter="dataBackFrm">
    <div class="layui-form-item">
        <label class="layui-form-label">取消数量</label>
        <div class="layui-input-block">
            <input type="hidden" name="id"> <!-- 销售单ID -->
            <input type="hidden" name="currentNumber" id="currentNumber"> <!-- 当前销售单的数量 -->
            <input type="text" class="layui-input"  name="number" lay-verify="required|checkNumber" placeholder="请输入取消数量">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">取消原因</label>
        <div class="layui-input-block">
            <textarea  name="remark" class="layui-textarea" placeholder="请输入取消原因"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;">
            <button type="button" class="layui-btn" lay-submit="" lay-filter="doBackSubmit" id="doBackSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
            <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
        </div>
    </div>
</form>
</div>
<!-- 取消销售弹出层结束 -->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableInfos;
    layui.use(['jquery','form','table','layer','laydate'],function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var laydate = layui.laydate;

        //初始化时间选择器
        laydate.render({
            elem: '#startTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });

        //渲染表格数据
        tableInfos = table.render({
            elem: '#saleInfoTable',
            url: '/sale/loadAllsale',
            toolbar: '#saleInfoToolBar',//开启头部工具栏
            title: '销售信息',
            height: 'full-200',
            page: true,
            cols: [ [
                {field: 'id', title: '销售ID', align: 'center', width: '100'},
                {field: 'customerName', title: '客户名称', align: 'center', width: '150'},
                {field: 'goodsName', title: '商品名称', align: 'center', width: '150'},
                {field: 'size', title: '规格', align: 'center', width: '100'},
                {field: 'payType', title: '支付类型', align: 'center', width: '100'},
                {field: 'salesTime', title: '销售时间', align: 'center', width: '200'},
                {field: 'operatePerson', title: '操作员', align: 'center', width: '150'},
                {field: 'number', title: '销售数量', align: 'center', width: '150'},
                {field: 'salePrice', title: '销售价格', align: 'center', width: '100'},
                {field: 'remark', title: '备注', align: 'center', width: '200'},
                {field: 'right', title: '操作', align: 'center', toolbar: '#saleInfoRowBar', width: '300'},
            ] ]
        });

        //加载查询条件中客户选择的下拉列表
        $.get("/customer/loadAllCustomerToSelect", function (res) {
            var data = res.data;
            var dom_html = $("#search_customerId");
            var html = "<option value='0'>请选择客户</option>";
            $.each(data, function (index, item) {
                html += '<option value="'+ item.id +'">' + item.customerName + '</option>';
            });
            dom_html.html(html);
            form.render("select");
        });

        //加载查询条件中商品选择的下拉列表
        $.get("/goods/loadAllGoodsToSelect", function (res) {
            var data = res.data;
            var dom_html = $("#search_goodsId");
            var html = "<option value='0'>请选择商品</option>";
            $.each(data, function (index, item) {
                html += '<option value="'+ item.id +'">' + item.goodsName + '</option>';
            });
            dom_html.html(html);
            form.render("select");
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableInfos.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监听工具栏事件
        table.on("toolbar(saleInfoTable)",function (obj) {
            switch (obj.event) {
                case 'addSale':
                    openAddLayer();
                break;
            };
        });

        //监听行工具栏事件
        table.on("tool(saleInfoTable)",function (obj) {
            var data = obj.data;//获取当前行的数据
            switch (obj.event) {
                case 'update':
                    openUpdateInfoLayer(data);
                break;
                case 'delete':
                    deleteInfo(data);
                break;
                case 'saleback':
                    saleback(data);
                break;
            };
        });

        //删除单行数据
        function deleteInfo(data) {
            layer.confirm('您确定要删除此条销售信息吗?', {icon: 3, title: '提示'}, function (index) {
                $.post("/sale/deleteSale",{id: data.id}, function (res) {
                    if (res.code==200) {
                        tableInfos.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

        //加载添加时客户名称选择的下拉列表
        function initProviderSelect() {
            $.get("/customer/loadAllCustomerToSelect", function (res) {
                var data = res.data;
                var dom_html = $("#customerId");
                var html = "<option value='0'>请选择客户</option>";
                $.each(data, function (index, item) {
                    html += '<option value="'+ item.id +'">' + item.customerName + '</option>';
                });
                dom_html.html(html);
                form.render("select");
            });
        }

        //加载商品选择的下拉列表
        function initGoodsSelect() {
            $.get("/goods/loadAllGoodsToSelect", function (res) {
                var data = res.data;
                var dom_html = $("#goodsId");
                var html = "<option value='0'>请选择商品</option>";
                $.each(data, function (index, item) {
                    html += '<option value="'+ item.id +'">' + item.goodsName + '</option>';
                });
                dom_html.html(html);
                form.render("select");
            });
        }

        var mainIndex;
        var url;
        //打开添加进货信息的弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type: 1,
                title: '添加销售信息',
                content: $('#addOrUpdate'),
                area: ['800px','600px'],
                success:function () {
                    $('#dataFrm')[0].reset();
                    initProviderSelect();
                    initGoodsSelect();
                    url="/sale/addSale";
                    $(".mydiv").hide();
                }
            });
        }

        //打开修改商品进货信息的弹出层
        function openUpdateInfoLayer(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改销售信息',
                content: $('#addOrUpdate'),
                area: ['800px','600px'],
                success:function () {
                    $('#dataFrm')[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/sale/updateSale";
                    $('.mydiv').show();
                }
            });
        }

        //打开取消销售的弹出层
        function saleback(data) {
            mainIndex = layer.open({
                type: 1,
                title: '取消销售',
                content: $('#backGoodsDiv'),
                area: ['800px','600px'],
                success:function () {
                    $('#dataBackFrm')[0].reset();
                    //装载新的数据
                    form.val("dataBackFrm",{id: data.id, currentNumber: data.number});
                }
            });
        }

        //自定义验证规则
        form.verify({
            checkNumber: function(value){
                var currentNumber = $('#currentNumber').val();
                if(parseInt(value) > parseInt(currentNumber) || parseInt(value) < 0){
                    return '取消销售数量只能在【0】-【' + currentNumber + '】之间';
                }
            }
        });

        //取消销售提交
        form.on("submit(doBackSubmit)", function (data) {
            $.post("/saleback/addSaleBack", data.field, function (res) {
                if (res.code==200) {
                    tableInfos.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        })

        //监听提交按钮
        $("#doSubmit").click(function () {
            var data = $('#dataFrm').serialize();
            $.post(url,data,function (res) {
                if (res.code==200) {
                    tableInfos.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
        });

    })
</script>
</body>
</html>
