<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>流程管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 2px;">
    <legend style="size: 10px;">查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">部署名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-block" style="text-align: center;">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                    
                </div>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束 -->

<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="leaveInfoTable" lay-filter="leaveInfoTable"></table>
    <div id="leaveInfoToolBar" style="display: none;">
        <button type="button" lay-event="addProcess" class="layui-btn layui-btn-normal"><span class="layui-icon layui-icon-add-1"></span>添加流程部署</button>
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
    </div>
    <div id="leaveInfoRowBar" style="display: none;">
        {{# if(d.state=='0'){ }}
        <button type="button" lay-event="submit"  class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-edit"></span>提交申请</button>
        <button type="button" lay-event="update"  class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-edit"></span>修改</button>
        <button type="button" lay-event="delete"  class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        {{# }else if(d.state=='1'){ }}
        <button type="button" lay-event="select"  class="layui-btn layui-btn-sm layui-btn-warm"><span class="layui-icon layui-icon-file"></span>审批查阅</button>
        {{# }else if(d.state=='2'){ }}
        <button type="button" lay-event="delete"  class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="select"  class="layui-btn layui-btn-sm layui-btn-warm"><span class="layui-icon layui-icon-file"></span>审批查阅</button>
        {{# }else if(d.state=='3'){ }}
        <button type="button" lay-event="delete"  class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="select"  class="layui-btn layui-btn-sm layui-btn-warm"><span class="layui-icon layui-icon-file"></span>审批查阅</button>
        {{# } }}
    </div>
</div>
<!-- 数据表格结束 -->

<!-- 添加流程部署的弹出层开始 -->
<div style="display: none;padding: 5px;" id="addProcess">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">部署名称</label>
            <div class="layui-input-block">
                <input type="text" name="deploymentName" id="deploymentName" required="required" placeholder="请输入流程部署名称" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择文件</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" id="doSubmit"><span class="layui-icon"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加流程部署的弹出层结束 -->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery','form','table','layer', 'upload'],function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var upload = layui.upload;

        //选完文件后不自动上传
        upload.render({
            elem: '#test8'
            ,url: '/workFlow/addWorkFlow' 
            ,auto: false
            ,accept: 'file'
            ,acceptMime: 'application/zip'
            ,exts: 'zip'
            ,field: 'mf'
            ,data: {
                deploymentName: function () {
                    return $('#deploymentName').val();
                }
            }
            ,bindAction: '#doSubmit'
            ,done: function(res){
                if (res.code==200) {
                    tableInfos.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            }
        });

        //渲染表格数据
        var tableInfos = table.render({
            elem: '#leaveInfoTable',
            url: '/leave/loadAllLeave',
            toolbar: '#leaveInfoToolBar',//开启头部工具栏
            title: '请假单信息',
            height: 'full-200',
            page: true,
            cols: [ [
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: '请假单ID', align: 'center', width: '200'},
                {field: 'title', title: '请假标题', align: 'center', width: '200'},
                {field: 'content', title: '请假内容', align: 'center', width: '200'},
                {field: 'days', title: '请假天数', align: 'center', width: '100'},
                {field: 'leaveTime', title: '请假时间', align: 'center', width: '200'},
                {field: 'userName', title: '请假人', align: 'center', width: '200'},
                {field: 'state', title: '状态', align: 'center', width: '200', templet:function (d) {
                        if(d.state=='0') {
                            return '<font color="#dc143c">' + "未提交" + '</font>';
                        } else if (d.state=='1') {
                            return '<font color="#ff8c00">' + "审批中" + '</font>';
                        } else if (d.state=='2') {
                            return '<font color="#ff7f50">' + "审批完成" + '</font>';
                        } else if (d.state=='3') {
                            return '<font color="#ffd700 ">' + "已放弃" + '</font>';
                        }
                    } },
                {field: 'right', title: '操作', align: 'center', toolbar: '#leaveInfoRowBar', width: '400'},
            ] ]
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableInfos.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监听工具栏事件
        table.on("toolbar(leaveInfoTable)",function (obj) {
            switch (obj.event) {
                case 'addProcess':
                    openAddLayer();
                break;
            };
        });

        //监听行工具栏事件
        table.on("tool(leaveInfoTable)",function (obj) {
            var data = obj.data;//获取当前行的数据
            switch (obj.event) {
                case 'update':
                    openUpdateInfoLayer(data);
                break;
                case 'delete':
                    deleteInfo(data);
                break;
                case 'select':
                    selectInfo(data);
                break;
            };
        });

        //删除单行数据
        function deleteInfo(data) {
            layer.confirm('您确定要删除此条请假单吗?', {icon: 3, title: '提示'}, function (index) {
                $.post("/leave/delOneLeave",{id: data.id}, function (res) {
                    if (res.code==200) {
                        tableInfos.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }
        
        var mainIndex;
        var url;
        //打开添加流程部署的弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type: 1,
                title: '添加流程部署',
                content: $('#addProcess'),
                area: ['700px','400px'],
                success:function () {
                    url="/workFlow/addWorkFlow";
                }
            });
        }

        //打开修改请假单的弹出层
        function openUpdateInfoLayer(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改请假单',
                content: $('#addProcess'),
                area: ['700px','400px'],
                success:function () {
                    $('#dataFrm')[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/leave/updateLeave";
                }
            });
        }

        /*//监听提交按钮
        $("#doSubmit").click(function () {
            var data = $('#dataFrm').serialize();
            alert(data);
            $.post(url,data,function (res) {
                if (res.code==200) {
                    tableInfos.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
        });*/
    })
</script>
</body>
</html>
