<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>请假单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 2px;">
    <legend style="size: 10px;">查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">请假标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">请假内容</label>
                <div class="layui-input-inline">
                    <input type="text" name="content" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="endTime" id="endTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束 -->

<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="leaveInfoTable" lay-filter="leaveInfoTable"></table>
    <div id="leaveInfoToolBar" style="display: none;">
        <button type="button" lay-event="addLeave" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加</button>
    </div>
    <div id="leaveInfoRowBar" style="display: none;">
        <button type="button" lay-event="update"  class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-edit"></span>修改</button>
        <button type="button" lay-event="delete"  class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="select"  class="layui-btn layui-btn-sm layui-btn-warm"><span class="layui-icon layui-icon-file"></span>查看</button>
    </div>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px;" id="addOrUpdate">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="hidden" name="id"/>
                <input type="text" name="title" required="required" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block">
                <textarea class="fsLayedit" name="content" required="required" id="content" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" id="doSubmit"><span class="layui-icon"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->

<!-- 查看弹出层开始 -->
<div style="display: none;padding: 5px;" id="showInfo">
    <h2 id="show_title" align="center"></h2>
    <div style="text-align: right;">
        发布人：<span id="show_operName"></span>
        发布时间：<span id="show_createTime"></span>
    </div>
    <hr/>
    <div id="show_content"></div>
</div>
<!-- 查看弹出层结束 -->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery','form','table','layer','laydate','layedit'],function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var layedit = layui.layedit;
        //初始化时间选择器
        laydate.render({
            elem: '#startTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });

        //渲染表格数据
        var tableInfos = table.render({
            elem: '#leaveInfoTable',
            url: '/leave/loadAllLeave',
            toolbar: '#leaveInfoToolBar',//开启头部工具栏
            title: '请假单信息',
            height: 'full-200',
            page: true,
            cols: [ [
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: '请假单ID', align: 'center', width: '100'},
                {field: 'title', title: '请假标题', align: 'center', width: '200'},
                {field: 'content', title: '请假内容', align: 'center', width: '200'},
                {field: 'days', title: '请假天数', align: 'center', width: '100'},
                {field: 'leaveTime', title: '请假时间', align: 'center', width: '200'},
                {field: 'userName', title: '请假人', align: 'center', width: '200'},
                {field: 'state', title: '状态', align: 'center', width: '200', templet:function (d) {
                        
                    } },
                {field: 'right', title: '操作', align: 'center', toolbar: '#leaveInfoRowBar', width: '400'},
            ] ]
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableInfos.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监听工具栏事件
        table.on("toolbar(leaveInfoTable)",function (obj) {
            switch (obj.event) {
                case 'addLeave':
                    openAddLayer();
                break;
            };
        });

        //监听行工具栏事件
        table.on("tool(leaveInfoTable)",function (obj) {
            var data = obj.data;//获取当前行的数据
            switch (obj.event) {
                case 'update':
                    openUpdateInfoLayer(data);
                break;
                case 'delete':
                    deleteInfo(data);
                break;
                case 'select':
                    selectInfo(data);
                break;
            };
        });

        //批量删除
        function batchDelete() {
            var checkStatus = table.checkStatus('leaveInfoTable');//得到选中行
            var dataLength = checkStatus.data.length;
            if (dataLength > 0) {
                layer.confirm('您确定要删除选中数据吗?', {icon: 3, title: '提示'}, function (index) {
                    var data = checkStatus.data;//获取选中行的数据
                    var ids = "";
                    $.each(data, function (index,item) {
                        if (index==0) {
                            ids += "ids=" + item.id;
                        } else {
                            ids += "&ids=" + item.id;
                        }
                    })
                    $.post("/notice/delMoreNotice", ids, function (res) {
                        if (res.code==200) {
                            tableInfos.reload();
                        }
                        layer.msg(res.msg);
                    })
                    layer.close(index);
                });
            } else {
                layer.msg("请选中操作行");
            }
        }

        //删除单行数据
        function deleteInfo(data) {
            layer.confirm('您确定要删除此数据吗?', {icon: 3, title: '提示'}, function (index) {
                $.post("/notice/delOneNotice",{id: data.id}, function (res) {
                    if (res.code==200) {
                        tableInfos.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

        //初始化富文本编辑器
        var editIndex = layedit.build('content');
        var mainIndex;
        var url;
        //打开添加公告的弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type: 1,
                title: '发布公告',
                content: $('#addOrUpdate'),
                area: ['800px','600px'],
                success:function () {
                    $('#dataFrm')[0].reset();
                    layedit.setContent(editIndex,"");
                    url="/notice/addNotice";
                }
            });
        }

        //打开修改公告的弹出层
        function openUpdateInfoLayer(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改公告',
                content: $('#addOrUpdate'),
                area: ['800px','600px'],
                success:function () {
                    $('#dataFrm')[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    layedit.setContent(editIndex,data.content);
                    url="/notice/updateNotice";
                }
            });
        }

        //监听提交按钮
        $("#doSubmit").click(function () {
            //同步编辑器内容到textarea
            layedit.sync(editIndex);
            var data = $('#dataFrm').serialize();
            alert(data);
            if (data==null) {
                alert("公告标题和内容不能为空！");
            } else {
                $.post(url,data,function (res) {
                    if (res.code==200) {
                        tableInfos.reload();
                    }
                    layer.msg(res.msg);
                    layer.close(mainIndex);
                })
            }
        });

        //打开查看的弹出层
        function selectInfo(data) {
            mainIndex = layer.open({
                type: 1,
                title: '查看公告',
                content: $('#showInfo'),
                area: ['800px','600px'],
                success:function () {
                    $('#show_title').html(data.title);
                    $('#show_operName').html(data.operName);
                    $('#show_createTime').html(data.createTime);
                    $('#show_content').html(data.content);
                }
            });
        }
    })
</script>
</body>
</html>
